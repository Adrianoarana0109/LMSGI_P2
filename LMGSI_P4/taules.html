<!DOCTYPE html>
<html>
<head>

  <title>Horari</title>
</head>
<body>

    </tr>

        <td class="hora">12:30 - 13:30</td>

    font-weight: bold;
  }
  
  table {
    width: 100%;
    margin: auto; 
    border-collapse: collapse;
    text-align: center;
    font-family: Verdana;
  }
  
  caption {
    color: orange;
    font-size: 25px;
    padding: 10px;
  }
  
  th, td {
    border: 1px solid black; 
    padding: 10px;
  }
  
  th {
    background-color: lightgreen; 
    font-weight: bold;
    width: 100px;
    padding: 30px;

  td[colspan] {
    background-color: white;
    font-weight: bold;

 .lenguaje {

.sistemas {
